{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Show Search{% endblock %}
{% block content %}
<h3>Number of search results for  "{{ search_term }}": {{ results.count }}</h3>
<ul class="items">
	{% for show in results.data %}
	<li>
		<a href="/shows/{{ show.id }}">
			<div>{{show.artist_name}}</div>
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
